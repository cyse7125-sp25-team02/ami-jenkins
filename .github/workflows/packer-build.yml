name: Packer Build CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Packer Build CD

    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Packer Init
        run: packer init .

      - name: Packer Build
        run: |
          packer build \
            -var "JENKINS_ADMIN_USER=${{ secrets.JENKINS_ADMIN_USER }}" \
            -var "JENKINS_ADMIN_PASSWORD=${{ secrets.JENKINS_ADMIN_PASSWORD }}" \
            -var "JENKINS_URL=${{ secrets.JENKINS_URL }}" \
            -var "GITHUBB_CREDENTIALS_ID=${{ secrets.GITHUBB_CREDENTIALS_ID }}" \
            -var "GITHUBB_USERNAME=${{ secrets.GITHUBB_USERNAME }}" \
            -var "GITHUBB_TOKEN_ID=${{ secrets.GITHUBB_TOKEN_ID }}" \
            -var "GITHUBB_TOKEN=${{ secrets.GITHUBB_TOKEN }}" \
            -var "GITHUBB_REPO_URL=${{ secrets.GITHUBB_REPO_URL }}" \
            -var "GITHUBB_ORG=${{ secrets.GITHUBB_ORG }}" \
            -var "GITHUBB_REPO=${{ secrets.GITHUBB_REPO }}" \
            -var "STATIC_SITE_REPO=${{ secrets.STATIC_SITE_REPO }}" \
            -var "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" \
            -var "DOCKER_TOKEN=${{ secrets.DOCKER_TOKEN }}" \
            -var "DOCKER_IMAGE=${{ secrets.DOCKER_IMAGE }}" \
            .
