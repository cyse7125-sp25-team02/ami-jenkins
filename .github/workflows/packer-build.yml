name: Packer Build CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Packer Build CD

    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Packer Init
        run: packer init .

      - name: Packer Build
        run: packer build -var "JENKINS_ADMIN_USER=${{secrets.JENKINS_ADMIN_USER}}" -var "JENKINS_ADMIN_PASSWORD=${{secrets.JENKINS_ADMIN_PASSWORD}}" -var "JENKINS_URL=${{secrets.JENKINS_URL}}" .
